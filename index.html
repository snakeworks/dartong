<!DOCTYPE html>
<html>
<head>
  <title>Pong</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body class="container-fluid d-flex vh-100" style="background-color: #000000; padding: 20px;"></body>
<div class="col-md-3 d-flex flex-column p-3 overflow-auto">
  <ul class="nav nav-tabs" id="configTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="gameConfigTab" data-bs-toggle="tab" data-bs-target="#gameConfig" type="button" role="tab" aria-controls="gameConfig" aria-selected="true">
        Game Config
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="howToPlayTab" data-bs-toggle="tab" data-bs-target="#howToPlay" type="button" role="tab" aria-controls="howToPlay" aria-selected="false">
        How to Play
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="statisticsTab" data-bs-toggle="tab" data-bs-target="#statistics" type="button" role="tab" aria-controls="statistics" aria-selected="false">
        Statistics
      </button>
    </li>
  </ul>
  <div class="tab-content" id="configTabsContent">
    <div class="tab-pane show active" id="gameConfig" role="tabpanel" aria-labelledby="gameConfigTab">
      <div class="mb-3">
      <h3 style="color: white">Map</h3>
        <select id="mapSelect" class="form-select" value="map1">
        </select>
      </div>
      <hr style="color: white">
      <div id="playerConfig"></div>
      <div class="mb-3">
        <h3 style="color: white">Ball</h3>
        <label id="ballSpeedLabel" for="ballSpeed" class="form-label" style="color: white">Speed (3):</label>
        <input type="range" class="form-range" id="ballSpeed" min="1" max="20" value="3">
        <label for="ballColor" class="form-label" style="color: white">Color:</label>
        <input type="color" class="form-control" id="ballColor" value="#ffffff">
        <script>
          const ballSpeedInput = document.getElementById('ballSpeed');
          const ballSpeedLabel = document.getElementById('ballSpeedLabel');
  
          ballSpeedLabel.textContent = `Speed (${ballSpeedInput.value}):`;
          ballSpeedInput.addEventListener('input', function () {
            ballSpeedLabel.textContent = `Speed (${ballSpeedInput.value}):`;
          });
        </script>
      </div>
    </div>

    <div class="tab-pane" id="howToPlay" role="tabpanel" aria-labelledby="howToPlayTab">
      <h3 style="color: white">How to Play</h3>
      <p style="color: white">Player 1: W and S keys.</p>
      <p style="color: white">Player 2: Arrow Up and Arrow Down keys.</p>
      <p style="color: white">Press the play button at the top right to start the game.</p>
    </div>

    <div class="tab-pane" id="statistics" role="tabpanel" aria-labelledby="howToPlayTab">
      <h3 style="color: white">Statistics</h3>
      <p style="color: white">Player 1: <span id="playerOneStats">0</span> wins.</p>
      <p style="color: white">Player 2: <span id="playerTwoStats">0</span> wins.</p>
    </div>
  </div>
</div>

<div class="col-md-9 d-flex flex-column">
  <div class="m-3 d-flex justify-content-center">
    <button id="startButton" class="btn btn-primary me-2">
      <i class="bi bi-play-fill">Start</i>
    </button>
    <button id="pauseButton" class="btn btn-secondary me-2">
      <i class="bi bi-pause-fill">Pause</i>
    </button>
  </div>
  <canvas id="gameCanvas" class="flex-grow-1" style="border: 1px solid white;"></canvas>
  <div id="scores" class="w-100 d-flex justify-content-around align-items-center mt-3">
    <div class="d-flex align-items-center" style="color: white">
      1
      <i class="bi bi-person-fill me-2"></i>
      <span id="playerOneScore" class="ms-1">
        0
      </span>
    </div>
    <div class="d-flex align-items-center" style="color: white">
      2
      <i class="bi bi-person-fill me-2"></i>
      <span id="playerTwoScore" class="ms-1">
        0
      </span>
    </div>
  </div>
</div>
<script defer src="build/main.js"></script>
</body>

</html>
